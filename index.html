<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
  </head>
  <body>
    <div class="logo">
      <a href="#"><img src="logo.png" alt="Logo Image" height="35px"></a>
    </div>

    <div class="container">
      <main>
        <div class="main-content">
          <h1>Sign Up</h1>
          <form class="" action="index.html" method="post">
            <fieldset>
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="password@example.com" />
              <label for="password">Password</label>
              <input type="password" name="name" placeholder="p@$$w0RD" />
              <button type"submit" class="sign-up">Sign Up</button>
              <p class="forgot_password"><a href="#"> Forgot password?</a></p>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
